<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحساب الشخصي</title>
    <link rel="stylesheet" href="../css/User Profile Page.css">
</head>
<body>
    <header class="main-header">
        <div class="container2">
            <div class="logo">
                <a href="home.html">شعار الموقع</a>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="Home Page.html">الرئيسية</a></li>
                    <li><a href="serch.html">البحث عن حرفي</a></li>
                    <li><a href="Booking Page.html">حجز خدمة</a></li>
                    <li><a href="Reviews Page.html">التقييمات</a></li>
                    <li><a href="Support Page.html">الدعم</a></li>
                    <li><a href="Professional.html">الحساب الشخصي</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h2>حسابي الشخصي</h2>
            <a href="#" class="logout-btn">تسجيل الخروج</a>
        </div>
        <div class="profile-info">
            <h3>معلومات الحساب</h3>
            <form action="#">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" value="User123">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" value="user@example.com">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" value="********">
                </div>
                <div class="form-group">
                    <label for="location">الموقع:</label>
                    <input type="text" id="location" value="المدينة/المنطقة">
                </div>
                <button type="submit" class="update-btn">تحديث المعلومات</button>
            </form>
        </div>
        <div class="profile-bookings">
            <h3>الحجزات</h3>
            <ul class="booking-list">
                <li class="booking-item" onclick="showBookingDetails('أحمد محمد', 'سباك', '12/08/2024', '10:00 صباحًا')">الحجز رقم 1 - 12/08/2024</li>
                <li class="booking-item" onclick="showBookingDetails('محمود علي', 'كهربائي', '15/08/2024', '2:00 مساءً')">الحجز رقم 2 - 15/08/2024</li>
                <!-- يمكنك إضافة المزيد من الحجزات هنا -->
            </ul>
        </div>
        
        <!-- Div to display booking details -->
        <div id="booking-details" class="popup" style="display: none;">
            <div class="popup-content">
                <span id="close-popup" onclick="closePopup()">&times;</span>
                <p id="booking-info"></p>
            </div>
        </div>        
        
    </div>
</body>

<script>
function showBookingDetails(name, profession, date, time) {
    // بناء النص الذي سيعرض في النافذة المنبثقة، مع كل جزء في سطر منفصل
    const details = `
        <p><strong>الحجز مع:</strong> ${name}</p>
        <p><strong>المهنة:</strong> ${profession}</p>
        <p><strong>اليوم:</strong> ${date}</p>
        <p><strong>الوقت:</strong> ${time}</p>
    `;
    
    // عرض نافذة الحجز
    document.getElementById('booking-details').style.display = 'flex';
    
    // وضع التفاصيل في الـ Div مع تفعيل تنسيق HTML
    document.getElementById('booking-info').innerHTML = details;
}

function closePopup() {
    // إخفاء النافذة المنبثقة
    document.getElementById('booking-details').style.display = 'none';
}



</script>
</html>
