<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - حرفي</title>
    <link rel="stylesheet" href="../css/Sign Up Page.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form" action="../php/Sign Up.php" method="POST" enctype="multipart/form-data" class="auth-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="phonenum">رقم الهاتف</label>
                    <input type="text" id="phonenum" name="phone" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">الموقع (المدينة/المنطقة)</label>
                    <input type="text" id="location" name="location" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="user-type">نوع الحساب</label>
                    <select id="user-type" name="user-type" required class="form-control">
                        <option value="user">مستخدم عادي</option>
                        <option value="professional">حرفي</option>
                    </select>
                </div>
                
                <!-- حقل الحرفة -->
                <div class="form-group" id="profession-field" style="display:none;">
                    <label for="profession">الحرفة</label>
                    <input type="text" id="profession" name="profession" class="form-control">
                </div>
                
                <!-- حقل رفع الصورة -->
                <div class="form-group" id="upload-field" style="display:none;">
                    <label for="image">رفع صورة</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
                
                <button type="submit" class="btn-primary">إنشاء حساب</button>
                <p class="auth-switch">لديك حساب بالفعل؟ <a href="Login Page.html">تسجيل الدخول</a></p>
            </form>
        </div>
    </div>

    <script>
        const userTypeSelect = document.getElementById('user-type');
        const professionField = document.getElementById('profession-field');
        const uploadField = document.getElementById('upload-field');

        // عند تغيير نوع الحساب
        userTypeSelect.addEventListener('change', function() {
            if (this.value === 'professional') {
                professionField.style.display = 'block';  // إظهار حقل الحرفة
                uploadField.style.display = 'block';  // إظهار حقل رفع الصورة
            } else {
                professionField.style.display = 'none';  // إخفاء حقل الحرفة
                uploadField.style.display = 'none';  // إخفاء حقل رفع الصورة
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const userType = document.getElementById('user-type').value;
            if (userType === 'professional') {
                this.action = 'ProfessionalSignUp.php';  // توجيه إلى صفحة إنشاء حساب الحرفي
            } else {
                this.action = '../php/Sign Up.php';  // توجيه إلى صفحة إنشاء حساب المستخدم العادي
            }
        });
    </script>
</body>
</html>
